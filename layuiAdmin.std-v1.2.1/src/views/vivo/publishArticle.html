<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>动态发布</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css"  media="all">
    <style>
        .layui-upload-img {
            width: 92px;
            height: 92px;
            margin: 0 10px 10px 0;
        }
    </style>
</head>
<body>
<!--<div class="layui-fluid">-->
<div class="layui-card layui-fluid">
    <form action="" class="layui-form" id="yjk-form-clear">
        <div class="layui-form-item">
            <label for="" class="layui-form-label">新闻标题</label>
            <div class="layui-input-block" style="width: 400px">
                <input type="text" name="newsTitle" required lay-verify="required" autocomplete="off" placeholder="请输入新闻标题" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">新闻简介</label>
            <div class="layui-input-block" style="width: 400px;">
                <input type="text" name="newsCon" required lay-verify="required" autocomplete="off" placeholder="请输入新闻简介" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">是否收藏</label>-->
            <!--<div class="layui-input-block">-->
                <!--<input type="checkbox" checked="" name="close" lay-skin="switch" lay-filter="switchTest" lay-text="是|否">-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">动态详情</label>
            <div class="layui-input-block">
                <textarea placeholder="分段请以'/'分隔开" id="newsDetailLength" required lay-verify="required" class="layui-textarea" name="newsDetail"></textarea>
            </div>
        </div>
        <div class="layui-upload layui-form-item" style="margin-left: 44px">
            <label for="">动态封面</label>
            <button type="button" class="layui-btn" id="newsImg" style="margin-left: 10px">上传图片</button>
            <div class="layui-upload-list" style="margin-left: 70px">
                <img class="layui-upload-img" id="show-newsImg">
                <p id="demoText"></p>
            </div>
        </div>
        <div class="layui-upload layui-form-item" style="margin-left: 40px">
            <label for="">详情插图</label>
            <button type="button" class="layui-btn" id="newsImgDetail" style="margin-left: 10px">上传图片</button>
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;margin-left: 70px">
                预览图：
                <div class="layui-upload-list" id="show-newsImgDetail"></div>
            </blockquote>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-verify="layui-btn" lay-filter="yjk-article">立即提交</button>
            </div>
        </div>
    </form>
</div>
<!--</div>-->
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'publishArticle']);
</script>
</body>
</html>
